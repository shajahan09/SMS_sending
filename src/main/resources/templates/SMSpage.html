<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="style.css">
<title>SMS SEND</title>
</head>
<body>
	
	<section>
		<div class="form-box">
			<div class="form-value">
				<form th:action="@{/sendsms}"  method="post">
					<h2>Send Message</h2>
					<div class="inputbox">
						<ion-icon name="person-circle-outline"></ion-icon>
						<input type="number" id="sms_id" name="sms_id"
							autocomplete="off" maxlength="11" required> <label
							for="sms_id">SMS ID</label>
					</div>
					
					<div class="inputbox">
						<ion-icon name="person-circle-outline"></ion-icon>
						<input type="number" id="mobile_number" name="mobile_number"
							autocomplete="off" maxlength="11" required> <label
							for="mobile_number">Mobile number</label>
					</div>
					
					<div class="inputbox">
						<ion-icon name="mail-unread-outline"></ion-icon>
						<textarea type="text" id ="sms_text" name="sms_text" rows="5" cols="30"
							autocomplete="off" required></textarea>
					</div>

					<button type="submit">Send</button>
					

				</form>
			</div>
		</div>
	</section>
	<script type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
